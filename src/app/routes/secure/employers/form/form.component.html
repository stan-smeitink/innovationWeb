<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate>
  <div class="form-group">
    <input type="text"
           class="form-control"
           id="id"
           name="id"
           style="display: none"
           [(ngModel)]="form.id">

    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Employer name" name="name"
           [(ngModel)]="form.name"
           required
           #name="ngModel">
  </div>
  <div class="form-group">
    <label for="street">Street</label>
    <input type="text" class="form-control" id="street" placeholder="Employer street" name="street"
           [(ngModel)]="form.street"
           required
           #name="ngModel">
  </div>

  <button *ngIf="! isUpdating" type="submit" class="btn btn-primary">Create Employer</button>
  <button *ngIf="isUpdating" type="submit" class="btn btn-primary">Update Employer</button>
  <div class="alert alert-warning" *ngIf="f.submitted">
    Signup failed!<br/>{{ errorMessage }}
  </div>
</form>

<div class="alert alert-success" *ngIf="isSuccessful">
  Your registration is successful!
</div>
