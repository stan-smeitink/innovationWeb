<div class="col-md-12">
    <div class="col-md-6 float-left"><p>Employer list</p></div>
    <a class="btn btn-primary col-md-2 float-right" routerLink="/employers/create">Create</a>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Employer Name</th>
    <th scope="col">Street</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employer of employersArray">
    <th scope="row">{{employer['name'] ?? ''}}</th>
    <td>{{employer['street'] ?? ''}}</td>
    <td (click)="delete(employer['id'])"><button class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
