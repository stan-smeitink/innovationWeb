<div class="header">
  <div class="col-md-12"><h2>Employer list</h2></div>
</div>
<div class="col-md-12 button-row">
  <a class="btn btn-primary col-md-2" [routerLink]="'create'">Create</a>
    <button class="btn btn-primary col-md-2" (click)="openModal()">Create (Modal)</button>
</div>
<div class="col-md-12">
  <table class="table employer-table col-md-8">
    <thead>
    <tr>
      <th scope="col">Employer Name</th>
      <th scope="col">Street</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employer of employersArray">
      <td scope="row">{{employer['name'] ?? ''}}</td>
      <td>{{employer['street'] ?? ''}}</td>
      <td [routerLink]="['update', employer['id']]">
        <button class="btn btn-info">Edit</button>
      </td>
      <td (click)="delete(employer['id'])">
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<custom-modal #modal [modalConfig]="modalConfig">
  <!--  body of the modal  -->
</custom-modal>
<div class="form-group" *ngIf="successMessage">
  <div
    class="alert alert-success"
    role="alert">
    {{ successMessage }}
  </div>
</div>

<div class="form-group" *ngIf="errorMessage">
  <div
    class="alert alert-danger"
    role="alert">
    {{ errorMessage }}
  </div>
</div>
